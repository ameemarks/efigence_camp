<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efi3 banking solutions</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/app.css">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="js/button_event.js"></script>
  </head>

  <body>
    <div class="container login_background">
      <div class="row">
        <div class="small-12 medium-2 large-2 large-offset-1 columns">
          <a class="logo_link">
            <img src="pics/login_page/logo_efi3.png" class="logo_pic">
          </a>
        </div>

        <div class="small-12 medium-8 large-6 large-centered columns end">
          <div class="box green_background">
            <header>
              <h1 class="box_title">Login</h1>
              <p class="box_subtitle">Aby zaimportować dane zaloguj się do swojego banku</p>
            </header>

            <form class="form">
              <div class="avatar_round"></div>
              <p class="client_number">324765894</p><img src="pics/login_page/closing_cross.png" alt="x" class="closing_cross"><br>
              <input type="password" class="client_pass" id="pass" value=""><img src="pics/login_page/keyboard.png" alt="" class="keyboard_icon">
              <div class="no_pass">Proszę podać hasło</div>
              <div class="buttons_wrapper">
                <a href="#" class="button" id="button_other">SELECT OTHER</a>
                <a href="#" class="button" id="button_go">GO</a>
              </div>
            </form>

          </div>

          <footer>
            <ul class="options">
              <li><a href="#">SECURITY</a></li>
              <li><a href="#">LOGGIN IN</a></li>
              <li><a href="#">CONTACT</a></li>
            </ul>
          </footer>
        </div>
      </div>
    </div>







    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
